apiVersion: v1
kind: Pod
metadata:
  name: k8s-agent
  namespace: devops-tools
spec:
  containers:
    - name: java-builder
      image: abhishekf5/maven-abhishek-docker-agent:v1
      volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
  nodeSelector:
    cloud.google.com/gke-nodepool: pool-2
  volumes:
    - name: docker-socket
      hostPath:
        path: /var/run/docker.sock

